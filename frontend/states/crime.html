  <h2>Crimes</h2>
<section >
  <form>
    <p>Type of crime:</p>
    <input ng-model="crime.crimeName">


    <div ng-repeat="place in map.maps track by $index" class="showCrime">
      {{place.formatted_address}}
      <strong>PlaceId</strong> {{ place.place_id}}

      <input ng-model="place.geometry.location.lat" value="{{place.geometry.location.lat}}" type="hidden">

      <input ng-model="place.geometry.location.lng" ng-value="place.geometry.location.lng" type="hidden">

      <p>Crime Date:</p>
      <input ng-model="crime.crimeDate" placeholder="2017-01">
      <input type="submit" ng-click="crime.getCrimeDetails(place.geometry.location.lat, place.geometry.location.lng)" >



    </div>

  </form>

  <div >
    <p>
     <ol >
       <li ng-repeat="c in crime.crimes track by $index">
         {{ c.category }}
       </li>
     </ol>
    </p>
  </div>

</section>


</section>
