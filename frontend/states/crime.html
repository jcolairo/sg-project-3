  <h2>Crimes</h2>
<section >
  <form>
    <p>Type of crime:</p>
    <input ng-model="crime.crimeName">


    <div ng-repeat="place in map.maps track by $index">
      {{place.formatted_address}}
      <strong>Lat:</strong> {{ place.geometry.location.lat}}
      <strong>Long:</strong> {{ place.geometry.location.lng}}
      <strong>PlaceId</strong> {{ place.place_id}}
      <button ng-click="map.selectLocation(place)">show crimes</button>
      
      <p>Crime Lat:</p>
      {{ place.geometry.location.lat }}
      <input ng-model="place.geometry.location.lat" value="{{place.geometry.location.lat}}" type="text">

      <p>Crime Long:</p>
      {{ place.geometry.location.lng}}
      <input ng-model="place.geometry.location.lng" ng-value="place.geometry.location.lng" type="text">

      <p>Crime Date:</p>
      <input ng-model="crime.crimeDate">
      <input type="submit" ng-click="crime.getCrimeDetails(place.geometry.location.lat, place.geometry.location.lng)">
    </div>

  </form>

</section>

  <p ng-repeat="c in crime.crimeName track by $index">
    {{ crime }}
  </p>
</section>
