<!DOCTYPE html>
<html lang="en" ng-app="PoliceApp">
<head>

  <!-- CDNs -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="//www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <!-- <script src="js/filters/complete-status.filter.js"></script> -->

<!-- JS Files -->
  <script src="js/app.js"></script>
  <script src="js/factories/police.factory.js"></script>
  <script src="js/factories/auth.factory.js"></script>
  <script src="js/controllers/police.controller.js"></script>
  <script src="js/controllers/auth.controller.js"></script>


  <link rel="stylesheet" href="css/main.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-controller="AuthController as auth">
  <h1>Title</h1>

  <nav>
    <a ui-sref="home">Home</a>
    <a ui-sref="crime">Crimes</a>
  </nav>

  <div ng-if="auth.user">
        <p><strong>
        	Welcome {{ auth.user.email }}!, remember crime is bad!
        </strong></p>
        <p>
          <a href="#" ng-click="auth.signOut()">Sign Out</a>
        </p>
      </div>

      <div ng-if="!auth.user">
        <p>Welcome new person!!</p>

        <a ui-sref="login">Sign In</a> to sign in.
        <br>
        <a ui-sref="signup">Register</a> to register and see our secrets!
      </div>


  <section ng-controller="PoliceController as police" ui-view>

  </section>

</body>
</html>
